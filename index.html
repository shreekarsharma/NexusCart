<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NexusCart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-black" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand fw-bolder" href="#">NexusCart</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end gap-4"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 gap-lg-4">
              <li class="nav-item">
                <a
                  class="nav-link fw-medium active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium" href="#">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium" href="#">Login/Signup</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Find Product"
                aria-label="Search"
              />
              <button class="btn btn-success fw-medium" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main id="main" class="py-5">
      <div class="container">
        <h4 class="mb-4">Top Products This Month</h4>
        <div class="cards row px-3 justify-content-evenly">
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
